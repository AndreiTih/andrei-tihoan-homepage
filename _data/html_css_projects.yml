
- name: "Fylo landing page"
  include_separator: false
  background_color: "white"
  description: |
    Implementation of the Fylo Landing Page design from frontendmentors.io
  html_body: |
    <div id="fylo_landing_page">
        <header>
            <img class="company-logo" src="assets/fylo_landing_page/images/logo.svg" alt="Company logo. Has three rectangular stacks placed one on top of the other, next to the company name: Fylo.">
            <nav class="main-navigation-menu">
                <ul>
                    <li>Features</li>
                    <li>Team</li>
                    <li>Sign in</li>
                </ul>
            </nav>

        </header>

        <div class="section-base hero-section">
            <section class="hook-section">
                <h1>
                    All your files in one secure location, accessible anywhere.
                </h1>
                <p>
                Fylo stores your most important files in one secure location. 
                Access them wherever you need, share and collaborate with friends, 
                family, and co-workers.
                </p>
                <form action="" class="email-submit-form">
                    <input class="email-entry" type="text" placeholder="Enter your email...">
                    <input type="submit" value="Get Started">
                </form>

            </section>
            <div class="img-container">
                <img class="hero-image" src="assets/fylo_landing_page/images/illustration-1.svg" alt="Image of people removing documents from a digital folder icon.">
            </div>
        </div>


        <div class="section-base section-1">
            <section>
                <h1>
                    Stay productive, wherever you are
                </h1>
                <p>
                Never let location be an issue when accessing your files. Fylo has you 
                covered for all of your file storage needs.
                </p>

                <p>
                Securely share files and folders with friends, family and colleagues for 
                live collaboration. No email attachments required!
                </p>
                <a class="green-link" href="facebook.com">
                    See how Fylo works
                    <img class="link-icon" src="assets/fylo_landing_page/images/icon-arrow.svg">
                </a>

                <div class="testimonial-card">
                    <!--LEFT AT IMPLEMENTING THIS. Start with html layout and go from there.-->
                    <img class= "icon-quotes" src="assets/fylo_landing_page/images/icon-quotes.svg" alt="Image of quotes.">
                    <p class="testimonial-text">
                    Fylo has improved our team productivity by an order of magnitude. Since 
                    making the switch our team has become a well-oiled collaboration machine.
                    </p>
                    <div class="profile-data">
                        <img class= "profile-image" src="assets/fylo_landing_page/images/avatar-testimonial.jpg" alt="Profile image of testimonial">
                        <div class= "name-and-title">
                            <h1 class="profile-name">Kyle Burton</h1>
                            <p class="profile-title">Founder & CEO, Huddle</p>
                        </div>

                    </div>
                </div>
            </section>
            <div class="img-container">
                <img src="assets/fylo_landing_page/images/illustration-2.svg" alt="Image section 2">
            </div>
        </div>

        <div class="section-2">

            <section>
                <h1>
                    Get early access today
                </h1>
                <p>
                It only takes a minute to sign up and our free starter tier is extremely generous. 
                If you have any questions, our support team would be happy to help you.
                </p>
            </section>

            <form action="" class="email-submit-form">
                <input class="email-entry" type="text" placeholder="email@example.com">
                <input type="submit" value="Get Started For Free">
            </form>


        </div>

        <footer>
            <img class="logo" src="assets/fylo_landing_page/images/logo-white.svg" alt="">
            <div class="footer-container">
                <div class="contact-info">
                    <div class="contact-element ">
                        <img src="assets/fylo_landing_page/images/icon-phone.svg" alt="">
                        <p>Phone: +1-543-123-4567</p>
                    </div>

                    <div class="contact-element ">
                        <img src="assets/fylo_landing_page/images/icon-email.svg" alt="">
                        <p>example@fylo.com</p>
                    </div>
                </div>
                <div class="col1">
                    <p>About Us</p> 
                    <p>Jobs</p> 
                    <p>Press</p> 
                    <p>Blog</p> 
                </div>
                <div class="col2">
                    <p>Contact Us</p>
                    <p>Terms</p>
                    <p>Privacy</p>
                </div>
                <div class="socials-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#FFFFFF" d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5V334.2H141.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H287V510.1C413.8 494.8 512 386.9 512 256h0z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#FFFFFF" d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"/></svg>
