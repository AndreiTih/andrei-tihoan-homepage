- name: "Chat app css illustration"
  include_separator: true
  background_color: "white"
  description: |
    Implementation of the Chat app illustration design from frontendmentors.io
  html_body: |
    <div id="chat_app_illustration">

        <div class="hero-section">
            <div class="section-phone">
                <div class="phone">
                    <div class="phone-top">
                        <div class="notch"></div>
                        <div class="user-receiver-heading">
                            <div class="arrow-left"></div>
                            <img class="receiver-profile-img" src="assets/chat_app_illustration/images/avatar.jpg" alt="Reciever profile image">
                            <div class="receiver-name-status">
                                <h1 class="name">Samuel Green</h1>
                                <p class="status">Available to walk</p>
                            </div>
                            <div class="hamburger-menu"></div>
                        </div>
                    </div>
                    <div class="message-container">
                        <p class="message message-receiver">That sounds great. Iâ€™d be happy with that.</p>
                        <p class="message message-receiver">Could you send over some pictures of your dog, please?</p>
                        <div class="image-collection sender-image-collection">
                            <img class="chat-image" src="assets/chat_app_illustration/images/dog-image-1.jpg" alt="Sender image">
                            <img class="chat-image" src="assets/chat_app_illustration/images/dog-image-2.jpg" alt="Sender image">
                            <img class="chat-image" src="assets/chat_app_illustration/images/dog-image-3.jpg" alt="Sender image">
                        </div>
                        <p class="message message-sender">Here are a few pictures. Sheâ€™s a happy girl!</p>
                        <p class="message message-sender">Can you make it?</p>
                        <p class="message message-receiver">She looks so happy! The time we discussed works. How long shall I take her out for?</p>
                        <div class="message message-walk-option">
                            <div class="message-walk-option-checkbox"></div>
                            <p>30 minute walk</p>
                            <div class="price">$29</div>
                        </div>
                        <div class="message message-walk-option">
                            <div class="message-walk-option-checkbox"></div>
                            <p>1 hour walk</p>
                            <div class="price">$49</div>
                        </div>
                    </div>

                    <div class="form-comment">
                        <textarea name= "comment_content" type=text class="text-input" placeholder="Type a message..."></textarea>
                        <button class="send-button"></button>
                    </div>

                </div>
                <div class="background-column-dark"></div>
            </div>
            <div class="section-text">
                <div class="background-column-light"></div>
                <div class="section-text-container">
                    <h1>Simple booking</h1>
                    <p>
                    Stay in touch with our dog walkers through the chat interface. This makes it easy to 
                    discuss arrangements and make bookings. Once the walk has been completed you can rate 
                    your walker and book again all through the chat.
                    </p>
                </div>

            </div>
        </div>
    </div>
  html_head: |
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/html_css_projects/chat_app_illustration.css">

- name: "interactive comment section"
  include_separator: true
  background_color: "#f5f6fa"
  description: |
    Implementation of the interactive comment section design from frontendmentors.
  html_body: |
    <div id="interactive-comment-section">

    <div class="project-link-container bobbing-marker">
      <a class="link-to-project link-to-comment-section" href="http://91.108.112.220/"> Full-stack solution </a>
      <p>I implemented a Full-stack solution for this project</p>
    </div>
      <div class="main-content">

          <section class="comments-container">
              <div class="comment comment-other">
                  <div class="comment-main-container">
                      <div class="name-date-text-container">
                          <div class="name-date">
                              <p class="name">amyrobson</p>
                              <p class="date">3 weeks ago</p>
                          </div>
                          <p>
                          Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.
                          </p>

                      </div>
                      <div class="votes">
                          <div class="plus"><img src="assets/interactive_comment_section/images/icon-plus.svg"></div>
                          <div class = "score">5</div>
                          <div class="minus"> <img src="assets/interactive_comment_section/images/icon-minus.svg"></div>
                      </div>

                      <div class="interaction-container">
                          <div class="icon-text icon-text-reply">
                              <div class="icon-container"><img src="assets/interactive_comment_section/images/icon-reply.svg"></div>
                              <div class="text">Reply</div>
                          </div>

                      </div>
                  </div>

              </div>
              <div class="comment comment-yours">
                  <div class="comment-main-container">
                      <div class="name-date-text-container">
                          <div class="name-date">
                              <p class="name">Andrei</p>
                              <p class="date">2 weeks ago</p>
                          </div>
                          <p>
                          Woah, your project looks awesome! How long have you been coding for? I'm still new, but I think I want to dive into React as well soon. Prehaps you can give me an insight on where I can learn React? Thanks!
                          </p>

                      </div>
                      <div class="votes">
                          <div class="plus"><img src="assets/interactive_comment_section/images/icon-plus.svg"></div>
                          <div class = "score">5</div>
                          <div class="minus"> <img src="assets/interactive_comment_section/images/icon-minus.svg"></div>
                      </div>

                      <div class="interaction-container">
                          <div class="icon-text icon-text-delete">
                              <div class="icon-container"><img src="assets/interactive_comment_section/images/icon-delete.svg"></div>
                              <div class="text">Delete</div>
                          </div>
                          <div class="icon-text icon-text-edit">
                              <div class="icon-container"><img src="assets/interactive_comment_section/images/icon-edit.svg"></div>
                              <div class="text">Edit</div>
                          </div>
                      </div>
                  </div>

              </div>
              <div class="comment comment-other">
                  <div class="comment-main-container">
                      <div class="name-date-text-container">
                          <div class="name-date">
                              <p class="name">Alberto</p>
                              <p class="date">2 weeks ago</p>
                          </div>
                          <p>
                          If you're still new, I'd recommend focusing on the fundamentals of HTML, CSS and JS before considering React. It's very tempting to jump ahead but lay a foundation first.
                          </p>

                      </div>
                      <div class="votes">
                          <div class="plus"><img src="assets/interactive_comment_section/images/icon-plus.svg"></div>
                          <div class = "score">5</div>
                          <div class="minus"> <img src="assets/interactive_comment_section/images/icon-minus.svg"></div>
                      </div>

                      <div class="interaction-container">
                          <div class="icon-text icon-text-reply">
                              <div class="icon-container"><img src="assets/interactive_comment_section/images/icon-reply.svg"></div>
                              <div class="text">Reply</div>
                          </div>

                      </div>
                  </div>

              </div>
              <div class="comment comment-other">
                  <div class="comment-main-container">
                      <div class="name-date-text-container">
                          <div class="name-date">
                              <p class="name">maxblagun</p>
                              <p class="date">2 weeks ago</p>
                          </div>
                          <p>
                          I couldn't agree more with this. Everything moves so fast and it always seems like everyone knows the newest library/framework. But the fundamentals are what stay constant. 
                          </p>

                      </div>
                      <div class="votes">
                          <div class="plus"><img src="assets/interactive_comment_section/images/icon-plus.svg"></div>
                          <div class = "score">5</div>
                          <div class="minus"> <img src="assets/interactive_comment_section/images/icon-minus.svg"></div>
                      </div>

                      <div class="interaction-container">
                          <div class="icon-text icon-text-reply">
                              <div class="icon-container"><img src="assets/interactive_comment_section/images/icon-reply.svg"></div>
                              <div class="text">Reply</div>
                          </div>

                      </div>
                  </div>

              </div>


              <form method="POST" action="/send-comment" class="form-comment">
                  <textarea name= "comment_content" type=text class="text-input" placeholder="Add a comment..."></textarea>
                  <button type= "submit" class="send-button"> SEND </button>
              </form>

          </section>
      </div>
    </div>
  html_head: |
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/html_css_projects/interactive_comment_section.css">

- name: "Connect four game"
  include_separator: true
  background_color: "#7945FF"
  description: |
    Implementation of the connect four design from frontend mentors.
  html_body: |
    <div id="connect_four">

      <div class="project-link-container project-link-container-connect-four">
        <a class="link-to-project link-to-connect-four" href="https://www.andreitihoan.com/connect_four"> PLAY GAME </a>
        <p> Play the game on my website. </p>
      </div>

        <div class="scene-board">
            <div class="centered-container">
                <div class="game-container">
                    <div class="game-menu">
                        <button class="in-game-button">MENU</button>
                        <img class="logo" src="assets/connect_four/images/logo.svg" alt="Game's logo">
                        <button class="in-game-button">RESTART</button>

                    </div>
                    <div class="score score-player1">
                        <img class="score-logo" src="assets/connect_four/images/player-one.svg" alt="Smiling face image representing player 1.">
                        <h3 class="player-label">PLAYER 1</h3>
                        <h1 class="score-value">12</h1>
                    </div>

                    <div class="board-container">
                        <div class="board-shadow"></div>
                        <div class="board-white"></div>

                        <div class="marker marker-player2"></div>

                        <div class="counter-container">
                            <div class="counter counter-player1" style="grid-area:6/5;"></div>
                            <div class="counter counter-player2" style="grid-area:6/4;"></div>
                            <div class="counter counter-player1" style="grid-area:5/4;"></div>
                        </div>
                    </div>

                    <div class="score score-player2">
                        <img class="score-logo" src="assets/connect_four/images/player-two.svg" alt="Smiling face image representing player 2.">
                        <h3 class="player-label">PLAYER 2</h3>
                        <h1 class="score-value">23</h1>
                    </div>

                    <div class="turn-counter turn-counter-player2">
                        <p class="player-turn-label">PLAYER 2'S TURN</p>
                        <h1 class="timer-value">3s</h1>

                    </div>

                </div>
            </div>
        </div>
    </div>
  html_head: |
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/html_css_projects/connect_four.css">

- name: "Results summary component"
  include_separator: true
  background_color: "white"
  description: |
    Implementation of the Results Summary Component design from frontendmentors.io
  html_body: |
    <div id="results-summary-component">
        <div class="main-content">
            <div class= "result-summary">
                <div class= "result">
                    <h1>Your Result</h1>
                    <div class = "score-container">
                        <p class = "score-current" > 76 </p>
                        <p class = "score-max">of 100</p>
                    </div>
                    <h2>Great</h2>

                    <p>You scored higher than 65% of the people who have taken these tests.</p>

                </div>

                <div class = "summary">

                    <div class = "summary-container">
                        <p>Summary</p>

                        <div class = "summary-metric-container">

                            <div class = "metric-item light-red-background">
                                <img src = "assets/results_summary_component/images/icon-reaction.svg" ></img>
                                <p class = "light-red-text">Reaction</p>
                                <div class = "current-max-container" ><span>80</span> <span>/ 100</span></div>
                            </div>
                            <div class = "metric-item orangey-yellow-background orangey-yellow-text">
                                <img src = "assets/results_summary_component/images/icon-memory.svg"></img>
                                <p >Memory</p>
                                <div class = "current-max-container"><span>92</span> <span>/ 100</span></div>
                            </div>
                            <div class = "metric-item green-teal-background green-teal-text">
                                <img src = "assets/results_summary_component/images/icon-verbal.svg"></img>
                                <p>Verbal</p>
                                <div class = "current-max-container"><span>61</span> <span>/ 100</span></div>
                            </div>
                            <div class = "metric-item cobalt-blue-background cobalt-blue-text">
                                <img src = "assets/results_summary_component/images/icon-visual.svg"></img>
                                <p>Visual</p>
                                <div class = "current-max-container"><span>72</span> <span>/ 100</span></div>
                            </div>
                        </div>

                        <!-- This part of the component is somewhat inflexible. Ideally I'd like its height to be the same as the metric components
                            But I couldn't figure out how to do that and place it at the very bottom and maintain the space between items.
                        -->
                        <div class = button-container style=""> 
                            <button class = "dark-gray-blue-background " style="">Continue</button>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>
  html_head: |
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/html_css_projects/results_summary_component.css">


- name: "Four card feature section"
  background_color: "white"
  include_separator: true
  description: |
    Implementation of the four card feature section design from frontendmentors.io
  html_body: |
    <div id="four-card-feature-section">
      <header>
          <div class="header-title">
              <h1 class = "title-first-line">Reliable, efficient delivery</h1>
              <h1 class= "title-second-line" >Powered by Technology</h1>
          </div>
          <p class="header-hook">
          Our Artificial Intelligence powered tools use millions of project data points 
          to ensure that your project is successful
          </p>

      </header>
      <div class="main-content">
          <div class="features-container">
              <div class="feature-card flex-align-center border-top-cyan" >
                  <h1>
                      Supervisor
                  </h1>
                  <p>
                  Monitors activity to identify project roadblocks
                  </p>
                  <img class="feature-card-icon" src="assets/four_card_feature_section/images/icon-supervisor.svg">
              </div>
              <div class="features-column-container">
                  <div class="feature-card border-top-red" >
                      <h1>
                          Team Builder
                      </h1>
                      <p>
                      Scans our talent network to create the optimal team for your project
                      </p>
                      <img class="feature-card-icon" src="assets/four_card_feature_section/images/icon-team-builder.svg" alt="">
                  </div>
                  <div class="feature-card border-top-orange" >
                      <h1>
                          Karma
                      </h1>
                      <p>
                      Regularly evaluates our talent to ensure quality
                      </p>
